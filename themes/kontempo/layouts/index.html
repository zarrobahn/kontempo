{{ define "main" }}
<div class="container">
    <div class="row">
        {{ range first 6 .Site.RegularPages }}
            <div class="col-md-4 mb-4">
               <div class="card">
                    {{ if isset .Params "featured_image" }}
                    <a href="{{ .Permalink }}"><img src="{{ .Params.featured_image }}" class="card-img-top cropped-index" alt="{{ .Title }}"></a>
                    <div class="card-body">
                        <h3 class="card-title"><a class="link-homepage" href="{{ .Permalink }}">{{ .Title | safeHTML | truncate 30 }}</a></h3>
                        <p class="card-text">{{ .Summary | safeHTML | truncate 70  }}</p>
                    </div>
                    {{else}}
                    <div class="card-body">
                        <h3 class="card-title"><a class="link-homepage" href="{{ .Permalink }}">{{ .Title | safeHTML | truncate 30 }}</a></h3>
                        <p class="card-text">{{ .Summary | safeHTML | truncate 70 }}</p>
                    </div>
                    {{end}}
                </div>
            </div>
        {{end}}
    </div>
</div>
{{end}}
