<div class="card bg-light mb-3">
    <div class="card-header"><h4>Recent Post</h4></div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
                {{ range first 5 (where site.RegularPages "Type" "in" site.Params.mainSections) }}
                <li class="list-group-item"><a class="link-homepage" href="{{ .Permalink }}">{{ humanize .Title | safeHTML | truncate 25 }}</a></li>
                {{ end }}
        </ul>
    </div>
</div>
